<script>


    function formk(){
        var isim=document.getElementById("name").value;
        var soyisim=document.getElementById("lname").value;
        var yorum=document.getElementById("comment").value;
        var sehir=document.getElementById("city").value;
        var kategori=document.getElementById("kato").value;
        var iletisim=document.getElementById("cont").value;
        if (isim != "" && soyisim != "" && yorum != "" && iletisim != "")
            document.getElementById("yor").value += isim + "  " +soyisim + "  " +  "," + kategori  +" : " +yorum +   "\n" + "\t" + "İletişim bilgileri: " + iletisim + " , " +sehir + "\n" ;
          
        }
    function temiz(){
        document.getElementById("yor").value = "";
        
    }

</script>
