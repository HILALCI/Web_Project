<script>
  function formk(){

      var yazim_yanlis= new Boolean(false)

        document.getElementById("sonuc").value = "Halen gençsiniz bu yüzden bu cevabı verdiniz." + "\n";

        document.getElementById("sonuc").value = "Yaşlı olduğunuz halde sağlığınıza önem vermişsiniz bu nedenle bu ses duydunuz." + "\n";

      }
